<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Form Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>PHQ - 9</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('login') }}">Logout</a></li>
                <li><a href="{{ url_for('form_sheet') }}">Form</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Register</h1>
        <form id="registerPatient" action="{{ url_for('patient_register') }}" method="post" onsubmit="return validateForm()">
            <label for="patientname">Name:</label>
            <input type="text" id="pname" name="pname"><br>
            <label for="patientage">Age:</label>
            <input type="number" id="page" name="page"> <br>
            <label for="patientid">Patient ID:</label>
            <input type="text" id="pid" name="pid"> <br>
            <input type="submit" value="Submit">
        </form>          
    </main>
    <footer>
        <p>&copy; 2024 PHQ - 9 Website. All rights reserved.</p>
    </footer>

    <script>
        function validateForm() {
            var name = document.getElementById('pname').value;
            var age = document.getElementById('page').value;
            var pid = document.getElementById('pid').value;

            if (name.trim() == '' || age.trim() == '' || pid.trim() == '') {
                alert('Please fill in all fields');
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }
    </script>
</body>
</html>



<style>
    body {
    font-family: Arial, sans-serif;

    background-color: #333;

}

    display: inline;
    margin-right: 1rem;
}

    list-style-type: none;
    margin: 0;
    padding: 0;
}

    display: inline;
    margin-right: 1rem;
}

nav a {
    color: #fff;
    text-decoration: none;
}

    padding: 2rem;
}

.form-section {
    background-color: #fff;
    padding: 2rem;
    margin-bottom: 2rem;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 0.5rem;
}

input {
    margin-bottom: 1rem;
    padding: 0.5rem;
}

button {
    background-color: #333;
    color: #fff;
    padding: 0.5rem 1rem;
    border: none;
    cursor: pointer;

}

}

    background-color: #333;

</style>
