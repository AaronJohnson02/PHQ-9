<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Form Website</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <header>
        <h1>PHQ - 9</h1>
        <nav>
            <ul>
              <li><a href="{{ url_for('login') }}">Logout</a></li>
              <li><a href="{{ url_for('patients') }}">Add Patients</a></li>
              <li><a href="{{ url_for('form_sheet') }}">Forms</a></li>
              <li><a href="{{ url_for('visualization') }}">Visualization</a></li>
            </ul>
        </nav>
    </header>

    <form action="{{ url_for('save_score') }}" method="POST">
        <select name="patient_name" id="patient_name">
          {% for patient in patients %}
            <option value="{{ patient }}">{{ patient }}</option>
          {% endfor %}
        </select>
    </form>
    <main>
        <div id="visualization"></div>
    </main>
    <footer>
        <p>&copy; 2024 PHQ - 9 Website. All rights reserved.</p>
    </footer>

    <script>
        // Function to fetch data from Flask route and generate bar graph
        function generateBarGraph(patientName) {
            fetch(`/get_data/${patientName}`)
                .then(response => response.json())
                .then(data => {
                    if (data.length === 0) {
                        document.getElementById('visualization').innerText = 'No Data Available';
                        return;
                    }

                    // Extract dates and scores from data
                    const dates = data.map(entry => entry.date);
                    const scores = data.map(entry => entry.score);

                    // Use D3.js to create the bar graph
                    const margin = { top: 20, right: 30, bottom: 30, left: 40 },
                        width = 600 - margin.left - margin.right,
                        height = 400 - margin.top - margin.bottom;

                    const x = d3.scaleBand()
                        .domain(dates)
                        .range([0, width])
                        .padding(0.1);

                    const y = d3.scaleLinear()
                        .domain([0, d3.max(scores)])
                        .range([height, 0]);

                    const svg = d3.select('#visualization')
                        .append('svg')
                        .attr('width', width + margin.left + margin.right)
                        .attr('height', height + margin.top + margin.bottom)
                        .append('g')
                        .attr('transform', `translate(${margin.left},${margin.top})`);

                    svg.selectAll('.bar')
                        .data(data)
                        .enter().append('rect')
                        .attr('class', 'bar')
                        .attr('x', entry => x(entry.date))
                        .attr('width', x.bandwidth())
                        .attr('y', entry => y(entry.score))
                        .attr('height', entry => height - y(entry.score));

                    // Add X axis
                    svg.append('g')
                        .attr('transform', `translate(0,${height})`)
                        .call(d3.axisBottom(x));

                    // Add Y axis
                    svg.append('g')
                        .call(d3.axisLeft(y));
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Call generateBarGraph when the page loads initially
        document.addEventListener('DOMContentLoaded', () => {
            const patientSelect = document.getElementById('patient_name');
            generateBarGraph(patientSelect.value);

            // Event listener for when the patient selection changes
            patientSelect.addEventListener('change', () => {
                const selectedPatient = patientSelect.value;
                const visualizationDiv = document.getElementById('visualization');
                visualizationDiv.innerHTML = ''; // Clear previous visualization
                generateBarGraph(selectedPatient);
            });
        });
    </script>
</body>
</html>


<style>

    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;

    padding: 2rem;
    margin-bottom: 2rem;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

    display: flex;

</style>
